# ======================================================================================================================
# cache.properties
# ======================================================================================================================
# We can add other Caching config by following this pattern:
#   - caching.specs.<resource>.name=<name of resource which we want to cache>
#   - caching.specs.<resource>.timeout=<timeout of resource in cache, by Second>
#   - caching.specs.<resource>.max=<maximum size of cache>
# CachingConfig.java will read this properties file then create config for each resource4
# ======================================================================================================================
# Restaurant -----------------------------------------------------------------------------------------------------------
caching.specs.restaurant.name=RESTAURANT_CACHE
caching.specs.restaurant.timeout=5
caching.specs.restaurant.max=100
# Others -----------------------------------------------------------------------------------------------------------
